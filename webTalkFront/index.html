<!DOCTYPE html>
<html lang="zh">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>login</title>
    <link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
<div id="wrapper" class="login-page">
		<div id="login_form" class="form">
		<form class="register-form">
				<input type="text" placeholder="用户昵称" id="r_user_name"/>
				<input type="password" placeholder="密码" id="r_password" />
				<!-- <input type="password" placeholder="请重复输入密码" id="r_2_password" /> -->
				<input type="text" placeholder="性别" id="r_sex" />
				<input type="text" placeholder="地区" id="r_area" />
				<input type="text" placeholder="电子邮箱" id="r_email"/>
				<button id="create">创建账户</button>
				<p class="message">已经有了一个账户? <a href="#">立刻登录</a></p>
		</form>
		<form class="login-form">
				<input type="text" placeholder="用户ID" id="user_name"/>
				<input type="password" placeholder="密码" id="password"/>
				<button id="login">登　录</button>
				<p class="message">还没有账户? <a href="#">立刻创建</a></p>
		</form>
	</div>
</div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script> 
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
